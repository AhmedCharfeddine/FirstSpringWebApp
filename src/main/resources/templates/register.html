<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/Login-Form-Clean.css}" rel="stylesheet">
        <title>
            New Account
        </title>
    </head>
    
    <body style="background-color: #2b547e;">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase mb-5">New Account</h2>
                        
                        <form method="POST" th:object="${user}" role="form" th:action="@{/register/save}">
                          <div class="form-outline form-white mb-4">
                            <input name="username" id="username" th:field="*{login}" class="form-control form-control-lg" placeholder="Login"/>
                          </div>
                          <div class="form-outline form-white mb-4">
                            <input type="password" name="password" id="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Password" />
                          </div>
                          <div class="mb-4" th:if="${param.failure}"><span class="alert alert-warning" >Registration Failed</span></div>
                          <button class="btn btn-outline-light btn-lg px-5" type="submit" th:href="@{/register/save}">Register</button>
                        </form>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Log In</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        <script src="https://kit.fontawesome.com/80eb2bf6e3.js" crossorigin="anonymous"></script>
    </body>
</html>
