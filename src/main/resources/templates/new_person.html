<!DOCTYPE html>
<html>
    <head>
        <title>
            New Person
        </title>
        <link rel="stylesheet" href="admin-interface/form_styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body style="background-color: #2b547e;">
        <div class="container mt-5 mb-5 d-flex justify-content-center"> 
            <div class="card px-1 py-4">
                <form th:action="@{/new}" th:object="${person}" method="POST">
                    <div class="card-body">
                        <div class="form-group row my-3">
                            <div class="input-group">
                                <input autofocus name="lname" type="text" placeholder="Nom" th:field="*{nom}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row my-3">
                            <div class="input-group"> 
                                <input name="fname" class="form-control" th:field="*{prenom}" type="text" placeholder="PrÃ©nom"> 
                            </div>
                        </div>
                        <div class="form-group row my-3">
                            <div class="input-group"> 
                                <input name="address" class="form-control" type="text" th:field="*{adresse}" placeholder="Adresse"> 
                            </div>
                        </div>
                        <!--    TODO: Civilite field     -->
                        <div class="form-group row my-3">
                            <div class="input-group ">
                                <select name="civilite" class="form-control" th:field="*{civilite}">
                                    <option value="-1">Title</option>
                                    <option value="0">M.</option>
                                    <option value="1">Mme.</option>
                                    <option value="2">Mlle.</option>
                                </select>
                            </div>
                        </div>
                        <!--    TODO: birthdate field    -->
                        <div class="row form-group my-3">
                            <div class="col"><label for="birthday">Birth date:</label></div>
                            <div class="col"><input type="date" id="birthday" name="birthday" th:field="*{naissance}"></div>
                        </div>
                        <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> 
                            <small class="agree-text">
                                <div>
                                    <ul>
                                        <li th:each="err : ${errors}" th:text="${err.getDefaultMessage()}" />
                                    </ul>
                                </div>
                            </small>
                        </div>
                        <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> 

                        </div> 
                        <button class="btn btn-primary btn-block confirm-button" type="submit">Create Person</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
